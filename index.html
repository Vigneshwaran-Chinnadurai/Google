<!DOCTYPE html>
<html>
  <head>
    <title>GOOGLE-VIGNESHWARAN</title>
    <link rel="stylesheet" href="/CSS/Google style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div id="whole">
      <div class="head"> 
        <div><a href="Gmail Name" id="gmail" class="text">G-mail</a></div>
        <div><a href="Image" id="image" class="text">Images</a></div>
        <div><i class="fa-solid fa-grip text" style="color: #f3f6f8;" ></i></div>
        <div><i class="fa-regular fa-user text" style="color: #fdfeff;" ></i></div>
      </div>
      <div class="middle">
        <h2>Google</h2>
            <div id="searchbar">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;" id="search"></i>
                <input type="text" placeholder="Search Google or type a URL" id="textbox">
                <i class="fa-solid fa-microphone" style="color: #000000;" id="mic"></i>
                <i class="fa-solid fa-camera" style="color: #000000;" id="camera"></i>
            </div>
       
      <div id="shortcut">
            <i class="fa-solid fa-plus fa-xl" style="color: #000000;" id="plus"></i>
      </div>
      <div id="p1">
          <p>Add shortcut</p>
      </div>
      </div>
      <div class="foot">
         <div id="button">
             <i class="fa-solid fa-pen"></i>
             <p id="p2">Custom Chrome</p>
         </div>
      </div>
    </div>
  </body>
</html>
